<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing task...</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/taskform.css}" />
</head>
<body>
    <h2>Edit Task</h2>
    <div class="form-container">
        <form th:action="@{/edittask/{id}(id=${task.id})}" th:object="${task}" method="post">
            <div class="form-group">
                <label for="name">Task name</label>
                <input type="text" th:field="*{name}" id="name" 
                       th:placeholder="${task.name}" placeholder="Task name..." />
            </div>
            <div class="form-group">
                <label for="description">Task description</label>
                <input type="text" th:field="*{description}" id="description" 
                       th:placeholder="${task.description}" placeholder="Description..." />
            </div>
            <div class="form-group">
                <label for="dueTo">Due to:</label>
                <input type="datetime-local" th:field="*{dueTo}" id="dueTo"
                       th:placeholder="${task.dueTo}" placeholder="Due to..." />
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select th:field="*{priority}" id="priority">
                    <option value="High" th:selected="${task.priority == 'High'}">High</option>
                    <option value="Medium" th:selected="${task.priority == 'Medium'}">Medium</option>
                    <option value="Low" th:selected="${task.priority == 'Low'}">Low</option>
                </select>
            </div>
            <input type="submit" value="Update Task" class="btn btn-success" />
        </form>
    </div>
    <div class="return-container">
        <a class="button" th:href="@{/showtasks}">‚Üê Go back</a>
    </div>
</body>
</html>
