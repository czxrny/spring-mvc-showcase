<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding a task...</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/task_edit.css}" />
</head>
<body>

    <h1>Add a Task</h1>

    <div class="form-container">
        <form th:action="@{/addtask}" th:object="${task}" method="post">
            <div class="form-group">
                <label for="name">Task name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Task name..." />
            </div>
            <div class="form-group">
                <label for="description">Task description</label>
                <input type="text" th:field="*{description}" id="description" placeholder="Description..." />
            </div>
            <div class="form-group">
                <label for="dueTo">Due to:</label>
                <input type="datetime-local" th:field="*{dueTo}" id="dueTo" placeholder="Due to..." />
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select th:field="*{priority}" id="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="text-center">
                <input type="submit" value="Add the task" />
            </div>
        </form>
    </div>

</body>
</html>
