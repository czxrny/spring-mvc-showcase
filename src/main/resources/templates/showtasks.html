<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"></link>
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous"></link>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #eaeaea;
        }

        h2 {
            text-align: center;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>
<body>

<h2>Task List</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Due To</th>
            <th>Priority</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${tasks == null or #lists.isEmpty(tasks)}">
            <td colspan="6">No tasks found!</td>
        </tr>
        <tr th:each="task : ${tasks}" th:unless="${tasks == null or #lists.isEmpty(tasks)}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.name}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.createdAt}"></td>
            <td th:text="${task.dueTo}"></td>
            <td th:text="${task.priority}"></td>
            <td>
                <a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Delete </a>
            </td>
        </tr>
    </tbody>
</table>

<div class="container">
    <div class="card">
        <div class="card-title">Add task</div>
        <div class="card-description">Add new task.</div>
        <a class="button" th:href="@{/showAddTaskForm}">Go</a>
    </div>
</div>

</body>
</html>
